<body>

<canvas width="450" height="450" id="canvas" onclick="oclick(event)"></canvas>
<script type="text/javascript">
	var chess=document.getElementById("canvas"); 	//获取画板
	var clear=chess.getContext("2d"); 				//获取画笔
	clear.strokeStyle="#8c8c8c";

	var logo=new Image();
	logo.src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1530332907454&di=2c4ba20cd10997d44135a1a8e84aedd7&imgtype=jpg&src=http%3A%2F%2Fimg2.imgtn.bdimg.com%2Fit%2Fu%3D2896378587%2C1313451127%26fm%3D214%26gp%3D0.jpg";		//绘制棋盘的背景图片 先绘制 否则棋盘会被挡住
	logo.onload=function() {
	   clear.drawImage(logo,0,0,450,450);
	   drawline();
	   point();
	   winff();
	}

	var drawline=function(){      //話棋盤
	for(var i=0;i<15;i++){
		clear.moveTo(15+i*30,15);
		clear.lineTo(15+i*30,435);
		clear.stroke();
		clear.moveTo(15,15+i*30);
		clear.lineTo(435,15+i*30);
		clear.stroke();
		}
	} 
		var point =function(){     //绘制点
		clear.beginPath();
		clear.fillStyle="black";
		clear.arc(15+7*30,15+7*30,3,0,Math.PI*2);
		clear.arc(15+2*30,15+2*30,3,0,Math.PI*2);
		clear.arc(15+12*30,15+12*30,3,0,Math.PI*2);
		clear.fill();
		clear.closePath();
		clear.beginPath();
		clear.arc(15+12*30,15+2*30,3,0,Math.PI*2);
		clear.arc(15+2*30,15+12*30,3,0,Math.PI*2);
		clear.fill();
		clear.closePath();
	}
	var count=0;
	var wins=[];
	var winff=function(){
    //var wins=[];
    //var count=0;
    	for(var i=0;i<15;i++){
    		wins[i]=[];
    		for(var j=0;j<15;j++){					//初始化赢棋所有方法的数组
    			wins[i][j]=[];
    		}
    	}

    	for(var i=0;i<11;i++){
    		for(var j=0;j<15;j++){					//统计所有赢棋的方法
    			for(var k=0;k<5;k++){		//第1种赢法 00  10  20 30 40
    				wins[i+k][j][count]=0;			//横线的赢法
    			}
    			count++;
    		}
    	}
    	for(var i=0;i<15;i++){
    		for(var j=0;j<11;j++){					
    			for(var k=0;k<5;k++){		
    				wins[i][j+k][count]=0;			//竖线的赢法
    			}
    			count++;
    		}
    	}
		for(var i=0;i<11;i++){
    		for(var j=0;j<11;j++){					
    			for(var k=0;k<5;k++){		
    				wins[i+k][j+k][count]=0;			//正斜线的赢法
    			}
    			count++;
    		}
    	}
    	for(var i=14;i>=4;i--){
    		for(var j=0;j<11;j++){					
    			for(var k=0;k<5;k++){		
    				wins[i-k][j+k][count]=0;			//反斜线的赢法
    			}
    			count++;
    		}
    	}
    }

  //初始化棋盤給每個點初值為0
   	var chessbord=[]
   	for(var i=0;i<15;i++){
   		chessbord[i]=[];
   		for(var j=0;j<15;j++)
   			chessbord[i][j]=0;
   	}
	var me=true;//黑色
	var A=0;
	function oclick(event){       //玩家下子
		var x=event.offsetX;//clientX窗口   offsetX容器   screenX用戶屏幕
		var y=event.offsetY;
		// console.log("x="+x+"y="+y);
		var i=Math.floor(x/30)
		var j=Math.floor(y/30)
		if(chessbord[i][j]==0)
		{
			if(A==0){
			drawarc(i,j,me);
			chessbord[i][j]=2; //黑色  玩家下的棋
			A=1;
			win();  //判断玩家有没有赢
			me=!me;
		}
		if(A==1){
			AI();//电脑下棋
			win(); //判断电脑有没有赢
			A=0;
		}	
		}
	}

	var AI=function(){  //电脑AI算法  
	var myScore = [];    //玩家的权值
    var computerScore = []; //电脑的权值   权值越大的位置说明价值越大
    //max用于保存最高分数
    var max = 0;
    //保存最高分的坐标
    var u = 0;var v = 0;
    var Mywins=[];   //每种赢法里面有玩家的棋有多少
    var computerwin=[];//每种赢法里面有电脑的棋有多少
    for(var i=0;i<count;i++){
   	Mywins[i]=computerwin[i]=0;
	}
	for(var i=0;i<15;i++){					//把赢法统计里面的玩家棋子都置为2
   		for(var j=0;j<15;j++){
   			if(chessbord[i][j]==2){
   				for(var k=0;k<count;k++){
   				if(wins[i][j][k]==0){
   					wins[i][j][k]=2
   				}
   			}
   			}
   			if(chessbord[i][j]==1){
   				for(var k=0;k<count;k++){		//把赢法统计里面的电脑棋子都置为1
   				if(wins[i][j][k]==0){
   				wins[i][j][k]=1;
   				}
   			}
   			}
   		}

   		}

  		for(var i = 0; i < 15; i++) {
        myScore[i] = [];
        computerScore[i] = [];
        for (var j = 0; j < 15; j++) {		//初始化权值
            myScore[i][j] = 0;
            computerScore[i][j] = 0;
        }
    }
 	for(var i=0;i<15;i++){								//每种赢法里面有玩家的棋有多少
   		for(var j=0;j<15;j++){
			for(var k=0;k<count;k++){
   				if(wins[i][j][k]==2){
					Mywins[k]++;
					}
				}
			for(var k=0;k<count;k++){
   				if(wins[i][j][k]==1){				//每种赢法里面有电脑的棋有多少
					computerwin[k]++;
					}
				}
			}
   		}
   		for(var i=0;i<15;i++){							
   		for(var j=0;j<15;j++){
   			if(chessbord[i][j]==0){	//这个点没有被人下过
   				for(var k=0;k<count;k++){
   					if(wins[i][j][k]==0){   //这个点在那种赢法里面
         			if (Mywins[k] == 1){ 		
                    myScore[i][j]+=400;
                    		if(computerwin[k] == 2){
		                  		myScore[i][j]-=200
		                  	}if(computerwin[k] == 3){
		                  		myScore[i][j]-=400
		                  	}


                  	} 
                  	else if(Mywins[k] == 2)
                  	{
                  	myScore[i][j]+=2000;
		                  	if(computerwin[k] == 1){
		                  		myScore[i][j]-=500
		                  	}if(computerwin[k] == 2){
		                  		myScore[i][j]-=1500
		                  	}

                  	}
                  	else if(Mywins[k] == 3)
                  	{
                  	myScore[i][j]+=10000;
                  			if(computerwin[k] == 1){
		                  		myScore[i][j]-=7000;
		                  	}
                  	}
                  	else if(Mywins[k] == 4)
                  	{
                  	myScore[i][j]+=50000;
                  	
                  	}

                  	if(computerwin[k] == 1) {

                     computerScore[i][j]+= 420
                     		if(Mywins[k] == 2){
		                  		myScore[i][j]-=200
		                  	}if(Mywins[k] == 3){
		                  		myScore[i][j]-=400
		                  	}


       				} else if(computerwin[k] == 2) {

                     computerScore[i][j]+= 2100
                     		if(Mywins[k] == 1){
		                  		myScore[i][j]-=500
		                  	}if(Mywins[k] == 2){
		                  		myScore[i][j]-=1500
		                  	}


                  } else if(computerwin[k] == 3) {

                     computerScore[i][j]+=11000
                     		if(Mywins[k] == 1){
		                  		myScore[i][j]-=7000;
		                  	}
                  } else if(computerwin[k] == 4) {

                     computerScore[i][j]+= 100000;
                     	


                  }
              }
          }
           if (myScore[i][j] >max) {
               		max=myScore[i][j];
               		u = i;
               		v = j;
               		}
            else if(myScore[i][j] == max) {

               if(computerScore[i][j] > computerScore[u][v]) {

                  u = i;

                  v = j;

               }
           }
            if(computerScore[i][j] > max) {

               max =computerScore[i][j];

               u = i;

               v = j;

            } else if(computerScore[i][j] == max) {

               if(myScore[i][j] > myScore[u][v]) {

                  u = i;

                  v = j;
              }
          }
      }

   			
 		
   		}
   	}


			drawarc(u,v,me);
			chessbord[u][v]=1;
			me=!me;
   	}
  
	var win =function(){         //赢的所有情况
		for(var i=0;i<=10;i++){
			for(var j=0;j<=10;j++){
			if(chessbord[i][j]==1&&chessbord[i+1][j+1]==1&&chessbord[i+2][j+2]
					==1&&chessbord[i+3][j+3]==1&&chessbord[i+4][j+4]==1){
					hakey();A=2;
				}
			if(chessbord[i][j]==2&&chessbord[i+1][j+1]==2&&chessbord[i+2][j+2]
					==2&&chessbord[i+3][j+3]==2&&chessbord[i+4][j+4]==2){
					hakes();A=2;
				}
			}
		}
		for(var i=0;i<11;i++){
    		for(var j=0;j<15;j++){	
    			if(chessbord[i][j]==1&&chessbord[i+1][j]==1&&chessbord[i+2][j]
					==1&&chessbord[i+3][j]==1&&chessbord[i+4][j]==1){
					hakey();A=2;
			}
				if(chessbord[i][j]==2&&chessbord[i+1][j]==2&&chessbord[i+2][j]
					==2&&chessbord[i+3][j]==2&&chessbord[i+4][j]==2){
					hakes();A=2;
			}
    		}
    	}
    	for(var i=0;i<15;i++){
    		for(var j=0;j<11;j++){	
    			if(chessbord[i][j]==1&&chessbord[i][j+1]==1&&chessbord[i][j+2]
					==1&&chessbord[i][j+3]==1&&chessbord[i][j+4]==1){
					hakey();A=2;
				}
				if(chessbord[i][j]==2&&chessbord[i][j+1]==2&&chessbord[i][j+2]
					==2&&chessbord[i][j+3]==2&&chessbord[i][j+4]==2){
					hakes();A=2;
				}

    		}
    	}
		for(var i=14;i>=4;i--){
			for(var j=0;j<=10;j++){
			if(chessbord[i][j]==2&&chessbord[i-1][j+1]==2&&chessbord[i-2][j+2]
					==2&&chessbord[i-3][j+3]==2&&chessbord[i-4][j+4]==2){
					hakes();A=2;
			}
				if(chessbord[i][j]==1&&chessbord[i-1][j+1]==1&&chessbord[i-2][j+2]
					==1&&chessbord[i-3][j+3]==1&&chessbord[i-4][j+4]==1){
					hakey();A=2;
				}
			}
		}
	
}
	var hakey=function(){ //弹出游戏对话框
		var con=confirm("电脑获胜  游戏结束！是否再来一盘");
		if(con==true){
					location.reload();//刷新当前页面
		}
		else{
					  location.replace("https://github.com/ycl-sm/ycl-sm.github.io")//刷新去到一个网站
		}
	} 
	var hakes=function(){ //弹出游戏对话框
		var con=confirm("玩家获胜  游戏结束！是否再来一盘");
		if(con==true){
					location.reload();
		}
		else{
					  location.replace("https://github.com/ycl-sm/ycl-sm.github.io")
		}
	} 

	var drawarc =function(i,j,me){       //繪製棋子
		if(me==true){
		var g=clear.createRadialGradient(15+i*30,15+j*30,0,15+i*30,15+j*30,13);
		g.addColorStop(0,"#636766");
		g.addColorStop(1,"#0a0a0a");
		clear.fillStyle=g;//黑色
	}
		else{
		var g=clear.createRadialGradient(15+i*30,15+j*30,0,15+i*30,15+j*30,13);
		g.addColorStop(0,"#f9f9f9");
		g.addColorStop(1,"#d1d1d1");
		clear.fillStyle=g;//白色
	}
		clear.beginPath();
		clear.arc(15+i*30,15+j*30,13,0,Math.PI*2);
		clear.fill();
		clear.closePath();

	}
	window.onload=function(){
	}
	// 頁面加載完成自動啟動
</script>
